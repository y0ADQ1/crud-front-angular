<div class="register-container">
  <h2>Registro</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="fullName">Nombre Completo:</label>
      <input type="text" id="fullName" [(ngModel)]="fullName" name="fullName" />
  <app-error [errors]="fieldErrors['fullName']"></app-error>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required />
  <app-error [errors]="fieldErrors['email']"></app-error>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required />
  <app-error [errors]="fieldErrors['password']"></app-error>
    </div>
    <div class="form-group">
      <label for="password_confirmation">Confirmar Contraseña:</label>
      <input type="password" id="password_confirmation" [(ngModel)]="password_confirmation" name="password_confirmation" required />
  <app-error [errors]="fieldErrors['password_confirmation']"></app-error>
    </div>
    <app-error [errors]="generalErrors"></app-error>
    <button type="submit">Registrarse</button>
  </form>
  <p>Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></p>
</div>
